<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Code4Kids|WebDevelopment|Full Stack SQA Training"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Performance: Preconnect to external domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://use.fontawesome.com" />
    <link rel="dns-prefetch" href="https://pagead2.googlesyndication.com" />
    
    <!-- Material UI Fonts - Load asynchronously to avoid blocking render -->
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" /></noscript>
    
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" /></noscript>
    
    <!-- Font Awesome - Defer loading -->
    <script defer src="https://use.fontawesome.com/3ed22459d6.js"></script>
    
    <!-- Google AdSense - Already async, but ensure it doesn't block -->
    <script data-ad-client="ca-pub-9112023534705295" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    
    <title>Global iTech Solutions(GITS)</title>
    <script>
      // Suppress console errors in production for GitHub Pages routing and browser extensions
      (function() {
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
          // Suppress 404 errors for React Router routes (expected on GitHub Pages)
          var originalError = console.error;
          console.error = function() {
            var args = Array.prototype.slice.call(arguments);
            var message = args.join(' ');
            
            // Suppress 404 errors for routes (not static assets)
            if (message.includes('404') && message.includes('/practice/') && !message.includes('.')) {
              return; // Suppress this error
            }
            
            // Suppress browser extension errors
            if (message.includes('listener indicated an asynchronous response') ||
                message.includes('message channel closed') ||
                message.includes('runtime.lastError')) {
              return; // Suppress extension errors
            }
            
            // Log other errors normally
            originalError.apply(console, args);
          };
          
          // Suppress unhandled promise rejections for extension errors
          window.addEventListener('unhandledrejection', function(event) {
            var message = event.reason && event.reason.toString();
            if (message && (
              message.includes('listener indicated an asynchronous response') ||
              message.includes('message channel closed') ||
              message.includes('runtime.lastError')
            )) {
              event.preventDefault(); // Suppress the error
            }
          });
          
          // Suppress runtime.lastError from browser extensions
          if (typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.lastError) {
            var originalLastError = chrome.runtime.lastError;
            Object.defineProperty(chrome.runtime, 'lastError', {
              get: function() {
                var error = originalLastError;
                if (error && error.message && error.message.includes('message channel closed')) {
                  return undefined; // Suppress the error
                }
                return error;
              }
            });
          }
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
